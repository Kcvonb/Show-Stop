{% extends 'base.html' %}
{% block title %}Show Stop{% endblock %}

{% block body %}
<h1>Please complete your user registration by filling in the below information:</h1>
<form action="/users" method="POST">
    <h2>Name:</h2>
        <input name="name">
    <h2>User Name:</h2>
        <input name="user_name">
    <h2>Email Address:</h2>
        <input name="email">
    <h2>Password:</h2>
    <input type="password" id="password" name="password">
    <h2>Confirm Password:</h2>
        <input type="password" name="confirm password">
    <input type="submit">
</form>
<div id="Your password is incorrect, try again"></div>
{% endblock %}
