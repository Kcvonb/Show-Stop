{% extends 'base.html' %}
{% block title %}Show Stop{% endblock %}

{% block body %}
  <h1>Welcome to Show Stop. A one stop shop to find concerts in San Francisco accross all genres and venues!</h1>
  <h2>Create an Account to Save Your Searches</h2>
  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h2>Log In</h2>
  <form action="/login" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}
