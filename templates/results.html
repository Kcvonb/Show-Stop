<h1>Results</h1>
<h2>Click on the show link for more info or to purchase tickets!</h2>
<ul>
    {% for event in event_list %}
      <li>{{ event['name'] }}</li>
      <ul>
        <li>{{ event['url'] }}</li>
        <li><a href={{ event['url'] }}>{{ event['name'] }}</a></li>

        <li>{{event.get("dates").get("start").get('localDate')}}</li>
        <li><input type="checkbox"
          data-eventid="{{event.get('id')}}">
        </input> Save </li>
      </ul>
      <form>
        <input type="hidden" value="{{ event['name']}}" class="event-name" name="event-name">
        <input type="hidden" value="{{ event['id'] }}" class="event-id" name="event-id">
        <input type="hidden" value='{{ event.get("dates").get("start").get("localDate")}}' class="date" name="date">
        <button type="Submit">"Save"</button>
       
        
      </form>
      
    {% endfor %}
</ul>

<script src="/static/js/search_form.js"></script>
